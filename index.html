<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Goal Tracking</h1>
      <!-- SIGN UP FORM  -->
        <form id="form-signUp">

          <div>

            <label for="inputEmail1">Email address</label>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email">

          </div>

          <div>

            <label for="inputPassword1">Password</label>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password">

          </div>

          <div>

            <label for="inputPasswordConfirm">Password</label>
            <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">

          </div>

          <div id="user-message-signUp"></div>

          <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>
        <!-- SIGN IN FORM -->

        <h4> Sign In </h4>

        <form id="form-signIn">

          <div>

            <label for="inputEmail1">Email address</label>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email">

          </div>

          <div>

            <label for="inputPassword1">Password</label>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password">

          </div>

          <div id="user-message-signIn"></div>

          <button id="sign-in-button" type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Sign In</button>

        </form>

        <!-- CHANGE PASSWORD FORM -->

        <form id="change-password">

          <div>

            <label>Change Password</label>
            <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">

          </div>

          <div>

            <label>New Password</label>
            <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">

          </div>

          <div id="user-message-passwordChange"></div>

          <button type="submit" class="btn btn-primary">Change Password</button>

        </form>

        <!-- SIGN OUT  -->

        <button id="sign-out" class="btn btn-primary">Sign Out</button>

        <div id="user-message-signOut"></div>

        <!-- CREATE GOAL RESOURCE -->

        <form id="form-createGoal">

          <h4> Create your goal now! </h4>

          <div>

            <label>Goal Title</label>
            <input type="text" class="form-control" name="goal[title]" placeholder="Name your Goal">

          </div>

          <div>

            <label>Description</label>
            <input type="text" class="form-control" name="goal[description]" placeholder="Describe your goal here...">

          </div>

          <div id="user-message-signIn"></div>

          <button id="create-goal" type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Run your Goal</button>

          <div id="create-goal-message"></div>

        </form>

        <!-- GET ALL GOALS RESOURCE -->

        <button id="get-allGoals" type="submit" class="btn btn-primary">Show my Goals</button>

        <div id="goal-content" class="content">
        </div>
