<!DOCTYPE html>
<html>
    <head>
      <title>Pomodoro Goal tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">

          <div class="navbar-header">
            <a class="navbar-brand" href="#">Goal Tracking</a>
          </div>
        <!-- SIGN IN FORM -->

        <form id="form-signIn" class="navbar-form navbar-right">

          <div class="form-group">


            <label for="inputEmail1">Email address</label>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email" required="true">

          </div>

          <div class="form-group">

            <label for="inputPassword1">Password</label>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password">

          </div>

          <div id="user-message-signIn" class="form-group"></div>

          <button id="sign-in-button" type="submit" class="btn btn-primary form-group">Sign In</button>

          <!-- SIGN OUT  -->

          <button id="sign-out" class="btn btn-primary">Sign Out</button>

          <button type="button" class="btn btn-primary pass-change" data-toggle="modal" data-target="#changepassModal">
            Change Password
          </button>

          <div id="user-message-signOut"></div>


        </form>

      </div>

    </nav>


      <!-- SIGN UP FORM -->
      <div class="signup-portal">
      <h1> BEGIN YOUR GOALS </h1>
      <h3> Track your goals using the pomodoro technique</h3>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        SIGN UP NOW!
      </button>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="form-signUp">

                <div>


                  <label for="inputEmail1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" placeholder="Enter email">

                </div>

                <div>

                  <label for="inputPassword1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">

                </div>

                <div>

                  <label for="inputPasswordConfirm">Password</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">

                </div>

                <div id="user-message-signUp"></div>

                <button type="submit" class="btn btn-primary">Sign Up</button>

              </form>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



        <!-- CREATE GOAL RESOURCE -->

        <form id="form-createGoal" class="resource-form">

          <h2> Create your goal now! </h2>

          <div>

            <label>Goal Title</label>
            <input type="text" class="form-control" name="goal[title]" placeholder="Name your Goal" required="true">

          </div>

          <div>

            <label>Description</label>
            <input type="text" class="form-control" name="goal[description]" placeholder="Describe your goal here..." required="true">

          </div>

          <div id="user-message-signIn"></div>

          <button id="create-goal" type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Run your Goal</button>

          <div id="create-goal-message"></div>

        </form>

       <div><span id="timer"></span></div>

        <!-- CHANGE PASSWORD FORM -->


        <div class="modal fade" id="changepassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <form id="change-password">

                  <div>

                    <label>Change Password</label>
                    <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password">

                  </div>

                  <div>

                    <label>New Password</label>
                    <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">

                  </div>

                  <div id="user-message-passwordChange"></div>

                  <button type="submit" class="btn btn-primary">Change Password</button>

                </form>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>



        <!-- GET ALL GOALS RESOURCE -->

        <button id="get-allGoals" type="submit" class="btn btn-primary show-goals">Show my Goals</button>

        <div id="goal-content" class="content">
        </div>

        <!-- UPDATE FORM -->

          <h4> Updating your goal now! </h4>

          <div>

            <label>Goal Title</label>
            <input type="text" class="form-control" name="goal[title]" placeholder="Name your Goal">

          </div>

          <div>

            <label>Description</label>
            <input type="text" class="form-control" name="goal[description]" placeholder="Describe your goal here...">

            <button id="update-goal" type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Update your Goal</button>

          </div>

        </form> -->

    </body>
</html>
